<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/sortear.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Sorteio</title>
</head>

<body>
  <div class="container text-center">
    <img src="imagens/logoSorteio.png" />

    <form action="/" method="post" class="text-center mx-auto">
      <div class="text-center mt-5 mb-5 font-lato" id="camposNumeros">
        <div class="mt-2">
          <p>Sortear</p>
          <input class="align-middle m-2 py-2 border-gray-200 text-center p-1" type="number" name="quantidade"
            id="quantidade" min="1" value="1" />
          <p>número</p>
        </div>
        <div class="mt-2">
          <p>entre</p>
          <input class="align-middle m-2 py-2 border-gray-200 text-center p-1" name="inicio" id="inicio" type="number"
            min="0" max="999999999" value="1" />
          <p>e</p>
          <input type="number" class="align-middle m-2 py-2 border-gray-200 text-center p-1" name="fim" id="fim" min="1"
            max="999999999" value="100" />
        </div>
      </div>
      <div class="t-10 mx-auto">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="false" aria-controls="collapseOne">
                <span class="grow text-center pl-6">Opções do Sorteio</span>
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show text-start"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div
                  class="p-3 cursor-pointer border-b text-left text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                  <input type="checkbox" name="ordemCres" id="ordemCres" value="false"
                    class="bg-white w-4 h-4 text-blue-600 bg-gray-100 mx-2 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600" />
                  <label class="ml-2 cursor-pointer no-select">Ordenar resultados em ordem crescente</label>
                </div>
                <div
                  class="p-3 cursor-pointer border-b text-left text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                  <input type="checkbox" name="repeticao" id="repeticao" value="false"
                    class="bg-white w-4 h-4 text-blue-600 bg-gray-100 mx-2 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600" />
                  <label class="ml-2 cursor-pointer no-select">Permitir repetição de números</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gap-10 mx-auto">
        <div class="screen t-10 mx-auto text-center">
          <button type="submit" id="btnSortear" class="p-3 btn btn-outline-success">Sortear Agora!</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
