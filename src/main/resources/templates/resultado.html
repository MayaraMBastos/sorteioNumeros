<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/sortear.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sorteio de Numeros Resultado</title>
</head>

<body>
    <div class="container text-center">
        <div id="errorMessage"></div>
        <form  class="text-center mx-auto">
            <h1 class="">
                Resultado do Sorteio:
            </h1>
            <div class="row resultadoDiv text-center">
                <ul class="d-flex flex-wrap m-2 align-middle list-unstyled text-wrap" id="resultado">
                    <li class="d-flex justify-content-center align-items-center rounded-circle bg-success text-white "
                        style="width: 45px !important;
  height: 45px !important;
margin: 10px !important;
  " th:each="numero : ${numeros}" th:text="${numero}">1
                    </li>
                </ul>


            <div class="row m-auto mt-5">
                <div class="text-center">
                    <p class="h3 v">Informações do Sorteio</p>
                </div>
                <div class="row mt-5">
                    <div class="col mx-center">
                        <span class="text-gray-400 text-md">Data do Sorteio:</span><br />
                        <span class="" th:text="${dataHora}">14 de set. de 2023, 09:31</span><br />
                        <small>(GMT-3, Horário de Brasilia)</small>
                    </div>
                    <div class="col mx-center">
                        <span class="text-gray-400 text-md">Quantidade Sorteada:</span><br />
                        <span class="text-md md:text-3xl" th:text="${quantidade}">4</span>
                    </div>
                    <div class="col mx-center">
                        <span class="text-gray-400">Sorteio entre</span><br />
                        <span class="text-md md:text-3xl">1 e 100</span>
                    </div>

                </div>
            </div>
            <div class="col mt-5 mx-center">
            <a class="cursor-pointer p-4 bg-white" href="/">Voltar para o Sorteador</a>
            </div>
        </form>
    </div>
</body>

</html>
